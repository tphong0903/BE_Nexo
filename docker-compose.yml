services:
  api-gateway:
    container_name: api-gateway
    build: ./services/api-gateway
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      TZ: Asia/Ho_Chi_Minh
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - nexo-network

  auth-service:
    container_name: auth-service
    build: ./services/auth-service
    ports:
      - "8081:8081"
      - "9099:9099"
    restart: unless-stopped
    environment:
      TZ: Asia/Ho_Chi_Minh
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
      KEYCLOAK_SERVERURL: http://keycloak:8080
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      GRPC_SERVER_PORT: 9099
      GRPC_CLIENT_USER_SERVICE_ADDRESS: static://user-service:9092
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: Admin@123
    depends_on:
      - eureka-server
      - redis
      - keycloak
      - user-service
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - nexo-network
  user-service:
    container_name: user-service
    build: ./services/user-service
    ports:
      - "8085:8085"
      - "9092:9092"
    restart: unless-stopped
    environment:
      TZ: Asia/Ho_Chi_Minh
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: Admin@123
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network/protocol/openid-connect/certs
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      GRPC_SERVER_PORT: 9092
      GRPC_CLIENT_UPLOAD-FILE-SERVICE_ADDRESS: static://upload-file-service:9093
      GRPC_CLIENT_AUTH-SERVICE_ADDRESS: static://auth-service:9099
      GRPC_CLIENT_POST-SERVICE_ADDRESS: static://post-service:9094
      GRPC_CLIENT_POST_NEGOTIATION_TYPE: plaintext
      GRPC_CLIENT_MESSAGING-SERVICE_ADDRESS: static://messaging-service:9098
      GRPC_CLIENT_INTERACTION-SERVICE_ADDRESS: static://interaction-service:9095
      GRPC_CLIENT_INTERACTION_NEGOTIATION_TYPE: plaintext
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:9097
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_APIKEY: masterKey
    depends_on:
      - user-db
      - redis
      - keycloak
      - eureka-server
      - kafka
      - meilisearch
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 768M
        reservations:
          cpus: "0.35"
          memory: 384M
    networks:
      - nexo-network
  post-service:
    container_name: post-service
    build: ./services/post-service
    ports:
      - "8087:8087"
      - "9094:9094"
    environment:
      TZ: Asia/Ho_Chi_Minh
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
      SERVER_PORT: 8087
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: Admin@123
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network/protocol/openid-connect/certs
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:9097
      SPRING_KAFKA_PRODUCER_KEY-SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_PRODUCER_VALUE-SERIALIZER: org.springframework.kafka.support.serializer.JsonSerializer
      SPRING_KAFKA_PRODUCER_ACKS: all
      SPRING_KAFKA_PRODUCER_PROPERTIES_ENABLE_IDEMPOTENCE: true
      SPRING_KAFKA_PRODUCER_PROPERTIES_MAX_IN_FLIGHT_REQUESTS_PER_CONNECTION: 5
      SPRING_KAFKA_PRODUCER_PROPERTIES_SPRING_JSON_ADD_TYPE_HEADERS: false
      SPRING_KAFKA_CONSUMER_KEY-DESERIALIZER: org.apache.kafka.common.serialization.StringDeserializer
      SPRING_KAFKA_CONSUMER_VALUE-DESERIALIZER: org.springframework.kafka.support.serializer.JsonDeserializer
      SPRING_KAFKA_CONSUMER_GROUP-ID: post-service-group
      SPRING_KAFKA_CONSUMER_AUTO-OFFSET-RESET: earliest
      SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_TRUSTED_PACKAGES: "*"
      SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_ADD_TYPE_HEADERS: false
      GRPC_SERVER_PORT: 9094
      GRPC_CLIENT_USERS_ADDRESS: static://user-service:9092
      GRPC_CLIENT_INTERACTIONS_ADDRESS: static://interaction-service:9095
      GRPC_CLIENT_INTERACTIONS_NEGOTIATION_TYPE: plaintext
    depends_on:
      - eureka-server
      - user-db
      - redis
      - keycloak
      - kafka
      - user-service
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - nexo-network

  upload-file-service:
    container_name: upload-file-service
    build: ./services/upload-file-service
    ports:
      - "8086:8086"
      - "9093:9093"
    env_file:
      - ./services/upload-file-service/.env
    environment:
      TZ: Asia/Ho_Chi_Minh
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
      SERVER_PORT: 8086
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network/protocol/openid-connect/certs
      GRPC_SERVER_PORT: 9093
      GRPC_CLIENT_POSTS_ADDRESS: static://post-service:9094
    depends_on:
      - eureka-server
      - keycloak
      - post-service
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 512M
        reservations:
          cpus: "0.2"
          memory: 256M
    networks:
      nexo-network:
        aliases:
          - files

  eureka-server:
    container_name: eureka-server
    build: ./services/eureka-server
    ports:
      - "8761:8761"
    restart: unless-stopped
    environment:
      TZ: Asia/Ho_Chi_Minh
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 512M
        reservations:
          cpus: "0.2"
          memory: 256M
    networks:
      - nexo-network

  feed-service:
    container_name: feed-service
    build: ./services/feed-service
    ports:
      - "8084:8084"
    restart: unless-stopped
    environment:
      TZ: Asia/Ho_Chi_Minh
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
      SERVER_PORT: 8084
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: Admin@123
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network/protocol/openid-connect/certs
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:9097
      SPRING_KAFKA_CONSUMER_GROUP-ID: feed-service-group
      SPRING_KAFKA_CONSUMER_KEY-DESERIALIZER: org.apache.kafka.common.serialization.StringDeserializer
      SPRING_KAFKA_CONSUMER_VALUE-DESERIALIZER: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      SPRING_KAFKA_CONSUMER_AUTO-OFFSET-RESET: earliest
      SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_DESERIALIZER_VALUE_DELEGATE_CLASS: org.springframework.kafka.support.serializer.JsonDeserializer
      SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_VALUE_DEFAULT_TYPE: org.nexo.feedservice.dto.MessagePostDTO
      SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_TRUSTED-PACKAGES: org.nexo
      GRPC_CLIENT_POSTS_ADDRESS: static://post-service:9094
      GRPC_CLIENT_POSTS_NEGOTIATION_TYPE: plaintext
      GRPC_CLIENT_USERS_ADDRESS: static://user-service:9092
    depends_on:
      - eureka-server
      - user-db
      - redis
      - keycloak
      - kafka
      - post-service
      - user-service
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - nexo-network

  interaction-service:
    container_name: interaction-service
    build: ./services/interaction-service
    ports:
      - "8083:8083"
      - "9095:9095"
    restart: unless-stopped
    environment:
      TZ: Asia/Ho_Chi_Minh
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
      SERVER_PORT: 8083
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: Admin@123
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network/protocol/openid-connect/certs
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:9097
      SPRING_KAFKA_PRODUCER_KEY-SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_PRODUCER_VALUE-SERIALIZER: org.springframework.kafka.support.serializer.JsonSerializer
      SPRING_KAFKA_PRODUCER_ACKS: all
      SPRING_KAFKA_PRODUCER_PROPERTIES_ENABLE_IDEMPOTENCE: true
      SPRING_KAFKA_PRODUCER_PROPERTIES_MAX_IN_FLIGHT_REQUESTS_PER_CONNECTION: 5
      GRPC_SERVER_PORT: 9095
      GRPC_CLIENT_USERS_ADDRESS: static://user-service:9092
      GRPC_CLIENT_POSTS_ADDRESS: static://post-service:9094
      GRPC_CLIENT_POSTS_NEGOTIATION_TYPE: plaintext
    depends_on:
      - eureka-server
      - user-db
      - redis
      - keycloak
      - kafka
      - user-service
      - post-service
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - nexo-network

  messaging-service:
    container_name: messaging-service
    build: ./services/messaging-service
    ports:
      - "8095:8095"
      - "9098:9098"
    restart: unless-stopped
    environment:
      TZ: Asia/Ho_Chi_Minh
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
      SERVER_PORT: 8095
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: Admin@123
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network/protocol/openid-connect/certs
      GRPC_SERVER_PORT: 9098
      GRPC_CLIENT_USERS_ADDRESS: static://user-service:9092
    depends_on:
      - eureka-server
      - user-db
      - redis
      - keycloak
      - user-service
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - nexo-network

  notification-service:
    container_name: notification-service
    build: ./services/notification-service
    ports:
      - "8088:8088"
    restart: unless-stopped
    environment:
      TZ: Asia/Ho_Chi_Minh
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
      SERVER_PORT: 8088
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: Admin@123
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI: https://nexo.keycloak.nayamishop.id.vn/realms/nexo-network/protocol/openid-connect/certs
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:9097
      SPRING_KAFKA_CONSUMER_GROUP-ID: notificationGroup
      SPRING_KAFKA_CONSUMER_KEY-DESERIALIZER: org.apache.kafka.common.serialization.StringDeserializer
      SPRING_KAFKA_CONSUMER_VALUE-DESERIALIZER: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_DESERIALIZER_VALUE_DELEGATE_CLASS: org.springframework.kafka.support.serializer.JsonDeserializer
      SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_VALUE_DEFAULT_TYPE: org.nexo.notificationservice.dto.MessageDTO
      SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_TRUSTED_PACKAGES: org.nexo
      SPRING_KAFKA_CONSUMER_AUTO-OFFSET-RESET: earliest
    depends_on:
      - eureka-server
      - user-db
      - redis
      - keycloak
      - kafka
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - nexo-network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
      POSTGRES_MAX_CONNECTIONS: 100
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c max_connections=50 -c shared_buffers=256MB
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - nexo-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    command: start
    environment:
      KC_HOSTNAME: nexo.keycloak.nayamishop.id.vn
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8080
      KC_PROXY_HEADERS: xforwarded
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_DB_POOL_INITIAL_SIZE: 5
      KC_DB_POOL_MIN_SIZE: 5
      KC_DB_POOL_MAX_SIZE: 20
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      JAVA_OPTS_APPEND: "-Xms256m -Xmx1280m -XX:MetaspaceSize=96m -XX:MaxMetaspaceSize=256m"
    ports:
      - "9090:8080"
    depends_on:
      - postgres
    volumes:
      - ./themes:/opt/keycloak/themes
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 1280M
        reservations:
          cpus: "0.35"
          memory: 640M
    networks:
      - nexo-network

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass Admin@123 --appendonly yes --notify-keyspace-events Ex
    ports:
      - "6379:6379"
    networks:
      - nexo-network
    restart: unless-stopped
  user-db:
    container_name: user-db
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${USER_DB:-userdb}
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASS:-pass}
    volumes:
      - user-db:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - nexo-network
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 384M
        reservations:
          cpus: "0.15"
          memory: 192M
    networks:
      - nexo-network

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    ports:
      - "9097:9097"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9097
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9097
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 768M
        reservations:
          cpus: "0.35"
          memory: 384M
    networks:
      - nexo-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9097
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.15"
          memory: 128M
    networks:
      - nexo-network
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: masterKey
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 384M
        reservations:
          cpus: "0.2"
          memory: 192M
    networks:
      - nexo-network

networks:
  nexo-network:
    driver: bridge

volumes:
  postgres_data:
  user-db:
  meilisearch_data:
