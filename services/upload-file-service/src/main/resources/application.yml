server:
  port: 8086
spring:
  application:
    name: files
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/nexo-network
          jwk-set-uri: http://localhost:9090/realms/nexo-network/protocol/openid-connect/certs
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
grpc:
  server:
    port: 9093
  client:
    posts:
      address: static://localhost:9091
      negotiationType: plaintext
app:
  firebase:
    file: serviceAccountKey.json
    bucket: savefileimage.appspot.com
